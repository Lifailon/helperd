<style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #333333;
        color: #ffffff;
        }

    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 98%;
        height: 98%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        }

    .textarea-container {
        width: 100%;
        height: 90%;
        }

    textarea {
        width: 100%;
        height: 100%;
        color: #ffffff;
        border: 1px solid #cccccc;
        background: #333333;
        resize: none;
        }

    .button-container {
        margin-bottom: 0px;
        margin-top: 10px;
        }

    .button {
        background-color: #4273a5;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
        transition-duration: 0.4s;
        }

    .button:hover {
        background-color: #4273a5;
        color: white;
    }
</style>

<script type='text/javascript'>
function translit(){
    var text = document.getElementById('text').value
    var transliteArray = new Array()
    transliteArray['а']='a'
    transliteArray['б']='b'
    transliteArray['в']='v'
    transliteArray['г']='g'
    transliteArray['д']='d'
    transliteArray['е']='e'
    transliteArray['ё']='yo'
    transliteArray['ж']='zh'
    transliteArray['з']='z'
    transliteArray['и']='i'
    transliteArray['й']='j'
    transliteArray['к']='k'
    transliteArray['л']='l'
    transliteArray['м']='m'
    transliteArray['н']='n'
    transliteArray['о']='o'
    transliteArray['п']='p'
    transliteArray['р']='r'
    transliteArray['с']='s'
    transliteArray['т']='t'
    transliteArray['у']='u'
    transliteArray['ф']='f'
    transliteArray['х']='x'
    transliteArray['ц']='c'
    transliteArray['ч']='ch'
    transliteArray['ш']='sh'
    transliteArray['щ']='sh'
    transliteArray['ъ']='"'
    transliteArray['ы']='y\''
    transliteArray['ь']='\''
    transliteArray['э']='e\''
    transliteArray['ю']='yu'
    transliteArray['я']='ya'
    transliteArray['А']='A'
    transliteArray['Б']='B'
    transliteArray['В']='V'
    transliteArray['Г']='G'
    transliteArray['Д']='D'
    transliteArray['Е']='E'
    transliteArray['Ё']='Yo'
    transliteArray['Ж']='Zh'
    transliteArray['З']='Z'
    transliteArray['И']='I'
    transliteArray['Й']='J'
    transliteArray['К']='K'
    transliteArray['Л']='L'
    transliteArray['М']='M'
    transliteArray['Н']='N'
    transliteArray['О']='O'
    transliteArray['П']='P'
    transliteArray['Р']='R'
    transliteArray['С']='S'
    transliteArray['Т']='T'
    transliteArray['У']='U'
    transliteArray['Ф']='F'
    transliteArray['Х']='X'
    transliteArray['Ц']='C'
    transliteArray['Ч']='Ch'
    transliteArray['Ш']='Sh'
    transliteArray['Щ']='Sh'
    transliteArray['Ъ']='"'
    transliteArray['Ы']='Y\''
    transliteArray['Ь']='\''
    transliteArray['Э']='E\''
    transliteArray['Ю']='Yu'
    transliteArray['Я']='Ya'
    var result = ''
    for(i=0; i<text.length; i++) {
        if(transliteArray[text[i]] != undefined) {
            result += transliteArray[text[i]]
        }
        else {
            result += text[i]
        }
    }
    document.getElementById('text').value = result
}

function generatePassword(length) {
    var charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%:&?*-_=+"
    var password = ""
    for (var i = 0; i < length; i++) {
        var randomIndex = Math.floor(Math.random() * charset.length)
        password += charset.charAt(randomIndex)
    }
    document.getElementById('text').value = password
}

function increaseLength() {
    var lengthElement = document.getElementById('length');
    var currentLength = parseInt(lengthElement.textContent);
    lengthElement.textContent = currentLength + 1;
}

function decreaseLength() {
    var lengthElement = document.getElementById('length');
    var currentLength = parseInt(lengthElement.textContent);
    if (currentLength > 1) {
        lengthElement.textContent = currentLength - 1;
    }
}

function encodeToBase64() {
    var text = document.getElementById('text').value;
    var encodedText = btoa(unescape(encodeURIComponent(text)));
    document.getElementById('text').value = encodedText;
}

function decodeFromBase64() {
    var encodedText = document.getElementById('text').value;
    var decodedText = decodeURIComponent(escape(atob(encodedText)));
    document.getElementById('text').value = decodedText;
}
</script>

<div class="container">
    <div class="textarea-container">
        <textarea id="text" cols="35" rows="8"></textarea>
    </div>
    <div class="button-container">
        <input type="button" class="button" value="Translit" onclick="translit()">
        <input type="button" class="button" value="Generate Password" onclick="generatePassword(parseInt(document.getElementById('length').textContent))">
        <button class="button" onclick="decreaseLength()">-</button>
        <span id="length">10</span>
        <button class="button" onclick="increaseLength()">+</button>
        <input type="button" class="button" value="Encode to Base64" onclick="encodeToBase64()">
        <input type="button" class="button" value="Decode from Base64" onclick="decodeFromBase64()">
    </div>
</div>
